<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Weather Dashboard</title>

  <body>
      <header>
          <h1 class="bg-secondary">Weather Dashboard</h1>
      </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3 bg-warning" id="searchSide">
                <h6>Enter a City:</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Icon?</button>
                    </div>
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Cras justo odio</li>
                </ul>
            </div>
            <div class="col-md-9 bg-primary" id="todayFore">
                <h2>City + Date</h2>
                <p>Temperature in Imperial</p>
                <p>Humidty in Percent</p>
                <p>Wind speed in MPH</p>
                <p>UV Index</p>
                <div class="row bg-info">
                    <div class="col-md-12" id="fiveDayFore">
                        <h4>5-Day Forecast:</h4>
                        <!-- Insert for loop of cards with ajax info -->

                                <p>Humidity</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
