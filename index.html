<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/1.25.0/luxon.min.js"></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <header>
          <h1 class="bg-secondary">Weather Dashboard</h1>
      </header>
      <div class="container">
        <div class="row">
            <div class="col-md-3 bg-warning" id="searchSide">
                <h6>Enter a City:</h6>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary fas fa-search" type="button"></button>
                    </div>
                </div>
                <ul class="list-group">
                    <!-- each li will be prepended with the previously searched city, innertext to be overwritten -->
                        <!-- each li element should be able to be clicked and reload the forecaste and current weather -->
                    <li class="list-group-item">Cras justo odio</li>
                </ul>
            </div>
            <div class="col-md-9 bg-primary" id="todayFore">
                <!-- text content in innertext to be rewritten in jQuery -->
                <h2>City + Date</h2><img src="#" id="currentIcon" />
                <p id="tempNow">Temperature in Imperial</p>
                <p id="hum">Humidty in Percent</p>
                <p id="wind">Wind speed in MPH</p>
                <p>UV Index: <span id="uv"></span></p>
                <div class="row bg-info">
                    <div class="col-md-12" id="fiveDayFore">
                        <h4>5-Day Forecast:</h4>
                        <!-- Insert for loop of cards with ajax info -->
                        <!-- <div class="card">
                            <div class="card-body">
                                <h6 class="card-title">Date</h6>
                                <img src="#" />
                                <p>Temp</p>
                                <p>Humidity</p>
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <span id="credit">Photo by <a href="https://unsplash.com/@panjinda?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Panjinda</a> on <a href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText">Unsplash</a></span>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
